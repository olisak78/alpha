projects:
  - name: neo
    title: CIS@Neo
    description: SAP BTP, Neo environment is an enterprise platform-as-a-service (enterprise PaaS) that provides comprehensive application development services and capabilities.
    metadata:
      views:
        - grid
  - name: cis20
    title: CIS@2.0
    description: SAP BTP is a platform engineered to integrate, automate, extend, and build AI-supported business applications and processes across your enterprise.
    metadata:
      alerts: "https://github.tools.sap/btp-monitoring/monitoring-configs/tree/main/charts/monitoring-configs/templates/alerts"
      health: "https://{subdomain}.{component_name}.cfapps.{landscape_domain}/health"
      health_success_regex: '"status":"UP"'
      components-metrics: true
      monitoring: true
      views:
        - grid
        - table
  - name: ca
    title: Cloud Automation
    description: Cloud Automation
    metadata:
      monitoring: true
      alerts: "https://github.tools.sap/atom-cfs/internal-monitoring/tree/main/charts/internal-monitoring/charts/cla/templates/rules"
      health: "https://{subdomain}.{component_name}.cfapps.{landscape_domain}/health"
      views:
        - grid
  - name: usrv
    title: Unified Services
    description: Unified Services
    metadata:
      alerts: "https://github.tools.sap/atom-cfs/internal-monitoring/tree/main/charts/internal-monitoring/charts/usrv/templates/rules"
      health: "https://health.ingress.{landscape_domain}{health_suffix}"
      health_success_regex: '(?s)^(UP|Overall status: UP.*)$'
      monitoring: true
      views:
        - grid
  - name: developer-portal
    title: Developer Portal
    description: Developer Portal - this project.
    metadata:
      health: "https://{landscape_subdomain}{subdomain}.{landscape_domain}/health"
      health_success_regex: '(^\s*healthy\s*$|"status"\s*:\s*"healthy")'
      views:
        - grid
  - name: btp-monitoring
    title: BTP Monitoring
    description: BTP Monitoring
    metadata:
      monitoring: true
      views:
        - grid
